<html>
   <head>
       <title>A Table Example</title>
       <link rel='stylesheet' type='text/css' href='style1.css'/>
   </head>
   <body style='background-color: white'>
      <center>A Table Example </center>
    
       <!-- this table has three rows, each contained in <tr> and </tr> -->
       <table class='red' border='1' cellpadding='3'>
           <tr>
                 <td class='city'>Boston</td> <td>MA</td> <td class='area'>617</td>
           </tr>
           <tr>
                 <td class='city'>New York</td> <td>NY</td> <td class='area'>212</td>
           </tr>
           <tr>
                 <td class='city'>Washington</td> <td>DC</td> <td class='area'>202</td>
           </tr>
       </table>
        
   </body>
</html>
